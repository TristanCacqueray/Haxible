- hosts: localhost
  tasks:
    - name: Call task in a loop
      debug:
        msg: "loop {{ item }}"
      loop: ["A", "B", "C"]
      register: loop_res

    - name: Loop var
      debug:
        msg: "loop control {{ lvar }}"
      loop: ["E"]
      loop_control:
        loop_var: "lvar"

    - debug:
        msg: "loop result is {{ loop_res }}"
