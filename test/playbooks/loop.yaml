- hosts: localhost
  vars:
    xs: [1, 2, 3]
  tasks:
    - name: Call task in a loop
      debug:
        msg: "loop {{ item }}"
      with_items: ["A", "B", "C"]
      register: loop_res

    - name: Loop var
      debug:
        msg: "loop control {{ lvar }}"
      loop: "{{ xs }}"
      loop_control:
        loop_var: "lvar"

    - debug:
        msg: "loop result is {{ loop_res }}"
