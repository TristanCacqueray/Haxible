- hosts: localhost
  tasks:
    - stat:
        path: /tmp
      register: tmpstat

    - command: "echo tmp exist: {{ tmpstat.stat.exists }}"

- hosts: zuul_executor
  tasks:
    - file:
        path: /etc/zuul
        state: directory
    - command: "echo Starting executor -c /etc/zuul/zuul.conf"

- hosts: zuul_scheduler
  tasks:
    - file:
        path: /etc/zuul
        state: directory
    - command: "echo Starting scheduler -c /etc/zuul/zuul.conf"
